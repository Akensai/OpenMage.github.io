<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Magento-LTS : An archive of Magento + Community driven bug fixes">

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>
        {% if page.title %}
        {{ page.title }} - Magento-LTS
        {% else %}
        Magento-LTS
        {% endif %}
    </title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132624331-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-62512293-1');
        gtag('config', 'UA-132624331-1');
    </script>

</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/OpenMage/magento-lts">View on GitHub</a>
        <div class="header_nav">
            <a href="/magento-lts/">Home</a>
            <a href="/magento-lts/install.html">Install</a>
            <a href="/magento-lts/suggested_modules.html">suggested modules</a>
        </div>
        <h1 id="project_title">Magento-LTS</h1>
        <h2 id="project_tagline">An archive of Magento + Community driven bug fixes</h2>

        <!--            <section id="downloads">
                      <a class="zip_download_link" href="https://github.com/OpenMage/magento-lts/zipball/master">Download this project as a .zip file</a>
                      <a class="tar_download_link" href="https://github.com/OpenMage/magento-lts/tarball/master">Download this project as a tar.gz file</a>
                    </section> -->
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Magento-LTS maintained by <a href="https://github.com/OpenMage">OpenMage</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>


</body>
</html>
