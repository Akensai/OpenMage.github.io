<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Magento-LTS : An archive of Magento + Community driven bug fixes">

    <link rel="stylesheet" type="text/css" media="screen" href="/{{ site.baseurl }}/stylesheets/stylesheet.css">

    <title>
        {% if page.title %}
        {{ page.title }} - Magento-LTS
        {% else %}
        Magento-LTS
        {% endif %}
    </title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/OpenMage/magento-lts">View on GitHub</a>
        <div class="header_nav">
            <a href="/{{ site.baseurl }}/">Home</a>
            <a href="/{{ site.baseurl }}/install.html">Install</a>
            <a href="/{{ site.baseurl }}/suggested_modules.html">suggested modules</a>
        </div>
        <h1 id="project_title">Magento-LTS</h1>
        <h2 id="project_tagline">An archive of Magento + Community driven bug fixes</h2>

        <!--            <section id="downloads">
                      <a class="zip_download_link" href="https://github.com/OpenMage/magento-lts/zipball/master">Download this project as a .zip file</a>
                      <a class="tar_download_link" href="https://github.com/OpenMage/magento-lts/tarball/master">Download this project as a tar.gz file</a>
                    </section> -->
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        {{ content }}
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Magento-LTS maintained by <a href="https://github.com/OpenMage">OpenMage</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>

<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("UA-62512293-1");
        pageTracker._trackPageview();
    } catch(err) {}
</script>


</body>
</html>
